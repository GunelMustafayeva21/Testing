<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="w-screen h-screen flex justify-center items-start ">
        <div class="md:w-2/5 flex justify-center mt-16  ">
            <div class="w-5/6">
                <div><i class="bi bi-box-arrow-in-left text-8xl text-purple-900"></i></div>

                <div class="text-black text-5xl font-extrabold mt-5">
                    <h2>Sign in to your account</h2>
                </div>

                <div class="text-black text-2xl mt-3">
                    <p><span class="text-gray-500">Or</span> <span class="text-purple-900 font-semibold"> start your
                            14-day free trial</span> </p>
                </div>

                <div class="text-black mt-10">
                    <p class="text-2xl font-semibold">Sign in with</p>

                    <div class="text-3xl text-gray-500 flex gap-6 mt-1 flex-col 2xl:flex-row ">
                        <a href="#" class="py-2 px-20  rounded-md border border-x-slate-500 border-y-slate-500"><i
                                class="bi bi-facebook"></i></a>
                        <a href="#" class="py-2 px-20  rounded-md border border-x-slate-500 border-y-slate-500"><i
                                class="bi bi-twitter"></i></a>
                        <a href="#" class="py-2 px-20  rounded-md border border-x-slate-500 border-y-slate-500"><i
                                class="bi bi-github"></i></a>
                    </div>
                </div>
                <div class="relative mt-10">
                    <div class="flex items-center w-11/12">
                        <hr class="flex-grow border-gray-300 border-t-2 mr-2">
                        <p class="text-center text-2xl text-gray-500">Or continue with</p>
                        <hr class="flex-grow border-gray-300 border-t-2 ml-2">
                    </div>
                </div>


                <div class="mt-8 w-11/12">
                    <form>
                        <label for="email" class="mr-2 text-2xl font-semibold ">Email Address</label>

                        <input id="email" type="email"
                            class="mt-2 w-full px-4 py-4 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">
                        <span id="errorMessageEmail"></span>
                        <label for="password" class="block mt-9 mr-2 text-2xl font-semibold">Password</label>
                        <div class="relative"><span
                                class="absolute mt-6 ml-2 bg-white text-blue-700 text-2xl w-7 h-7"><i id="key"
                                    class="bi bi-key"></i></span></div>
                        <div class="relative ml-80"><span id="circle"
                                class="absolute ml-64 mt-6 bg-white text-white text-2xl w-7 h-7 rounded-full text-center leading-7">!</span>
                        </div>
                        <input id="password" type="password"
                            class="mt-2 w-full px-4 py-4 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:outline-none">

                        
                        <div class="flex justify-between mt-2">
                            <span id="errorMessage" ></span>
                            <div id="colorfulLine"  class="invisible">
                                <div  class="flex mt-1  " >
                                    <div class="h-2 w-16 bg-yellow-500"></div>
                                    <div class="h-2 w-16 bg-red-500"></div>
                                    <div class="h-2 w-16 bg-green-500"></div>
                                </div>
                            </div>
                            
                            
                        </div>
                        <div class="flex justify-between mt-8 text-2xl flex-col xl:flex-row">
                            <p><input type="checkbox" name="active" id="remember" class="w-5 h-5"> <label for="remember"
                                    class="font-semibold">Remember me </label></p>
                            <p class="font-semibold text-purple-900">Forgot your password?</p>
                        </div>

                        <button type="submit" id="signIn"
                            class="mt-9 w-full px-4 py-3 bg-purple-900 text-white rounded-lg hover:bg-purple-800 focus:outline-none">
                            Sign in
                        </button>
                    </form>



                </div>

            </div>

        </div>
        <div class="bg-Picture bg-no-repeat bg-center bg-cover h-full w-3/5 invisible md:visible " >

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
