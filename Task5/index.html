<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

<body>
    <div class="containerDiv">
        <div class="mainDiv" style="background-color: white; width:70%; overflow-y: scroll; overflow-x: hidden;"> 

        <h1 style="text-align: center;">To Do List</h1>
        <div class="row mb-3">

            <div class="col-md-4 inputDiv">
                <label for="Title">Title</label>
                <input id="Title" type="text" class="form-control task-title titleInput" >
            </div>

            <div class="col-md-4 inputDiv">
                <label for="Priority">Priority</label>
                <input id="Priority" type="text" class="form-control task-priority" >
            </div>

            <div class="col-md-4 inputBtn">
                <br>
                <button id="add-task" type="button" class="Btn d-block mx-3" >Add new  <span>+</span></button>
            </div>
            
        </div>

        <div class="tasks mb-3" >
            <ul class="list-group">
            </ul>
        </div>
        
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
